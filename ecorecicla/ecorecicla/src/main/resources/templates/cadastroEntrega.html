<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #399be8;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            margin-top: 50px;
        }
        select, button, input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Entrega</h1>
    <form th:action="@{/entregas/cadastro}" method="post" th:object="${entrega}">
        <input type="text" placeholder="Descrição" th:field="*{descricao}" required><br>
        <select th:field="*{usuario.id}" required>
            <option value="" disabled selected>Selecione o Usuário</option>
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
        </select><br>
        <button type="submit">Registrar Entrega</button>
    </form>
</body>
</html>
