<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #399be8;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            margin-top: 50px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Empresa</h1>
    <form th:action="@{/empresas/cadastro}" method="post" th:object="${empresa}">
        <input type="text" placeholder="Nome" th:field="*{nome}" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
